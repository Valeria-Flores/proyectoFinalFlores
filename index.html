<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Parisienne&display=swap" rel="stylesheet">
    <!-- Link fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!--Link Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--Link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Link de css-->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--Titulo-->
    <div class="container text-center titulo">
        <div class="col-12 col-lg-12">
            <h1>Atelier de ideas</h1>
            <h4>Donde tus ideas se vuelven realidad.</h4>
        </div>
    </div>

    <!--Menu-->
    <div class="container">
        <div class="row">
            <div class="col-6 col-lg-6">
                <!--Carrito-->
                <ul style="list-style: none;" className="navbar-nav me-auto">  
                    <li className="nav-item " >
                        <a id="btnCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-6 col-lg-6">
                <!--Orden-->
                <ul>
                    <select id="orden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Ordenar por:</option>
                    <option value="1">Mayor a menor</option>
                    <option value="2">Menor a mayor</option>
                    </select>
                </ul>
            </div>
        </div>
    </div>
    <p id="loaderTexto" class=" text-center mb-3">Cargando productos</p>
    <!-- Loader-->
    <div id="loader" class="d-flex justify-content-center">
      <div class="spinner-border " role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <div class="container">
        <div id="coincidencia"></div>
          <div id="muebles" class="row row-cols-1 row-cols-md-3 g-4 cards">
              
          </div>
      </div>
    
    <!--Modal Carrito-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title tituloCarrito">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="modalCarrito">

              </div>
            </div>
            <div class="row ml-ato">
              <p id="precio" class="pTotal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btnCancel" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" data-bs-dismiss="modal" class="btn btnCarrito" id="btnFin">Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>


    
    <!--Scirpt bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--Script toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Script SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script-->
    <script src="main.js"></script>
</body>
</html>
